{% extends 'base.html' %}  {% block title %}Products - E-commerce Store{% endblock %}  {% block content %}
<section class="py-16">
  <div class="container mx-auto grid grid-cols-1 md:grid-cols-3 gap-8">
    {% for product in products %}  <div class="bg-white shadow-lg rounded-lg overflow-hidden">
      <img src="{% static product.image %}" alt="{{ product.name }}" class="w-full h-64 object-cover" />
      <div class="p-6">
        <h2 class="text-xl font-bold mb-2">{{ product.name }}</h2>  <p class="text-gray-600 mb-4">{{ product.description|truncatechars:150 }}</p>  <div class="flex justify-between items-center">
          <span class="font-bold text-xl">&#36;{{ product.price }}</span>  <a href="{% url 'product_detail' product.id %}" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">
            View Details
          </a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</section>
{% endblock %}
