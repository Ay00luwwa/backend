{% extends 'base.html' %}  {% block title %}Contact Us - E-commerce Store{% endblock %}  {% block content %}
<section class="py-16">
  <div class="container mx-auto space-y-8">
    <h2 class="text-3xl font-bold text-center">Contact Us</h2>
    <p class="text-gray-600 text-center">Have any questions or need assistance? Feel free to reach out!</p>
    <form action="{% url 'contact_us' %}" method="post" class="flex flex-col space-y-4">
      {% csrf_token %}  <div class="flex flex-col">
        <label for="name" class="text-gray-700 font-bold">Name</label>
        <input type="text" id="name" name="name" class="shadow-sm px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-blue-500 focus:ring-opacity-50" required>
      </div>
      <div class="flex flex-col">
        <label for="email" class="text-gray-700 font-bold">Email Address</label>
        <input type="email" id="email" name="email" class="shadow-sm px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-blue-500 focus:ring-opacity-50" required>
      </div>
      <div class="flex flex-col">
        <label for="message" class="text-gray-700 font-bold">Message</label>
        <textarea id="message" name="message" rows="5" class="shadow-sm px-3 py-2 rounded-md border border-gray-300 focus:outline-none focus:ring-blue-500 focus:ring-opacity-50" required></textarea>
      </div>
      <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded">Send
